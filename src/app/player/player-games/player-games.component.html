<ng-container *ngIf="(loading$ | async) === true; else dataReadyTemplate">
  <app-loading-spinner
    [loadingDataLabel]="'Loading player games...'"
  ></app-loading-spinner>
</ng-container>

<ng-template #dataReadyTemplate>
  <ng-container *ngIf="games$ | async as games">
    <div class="content-container">
      <div class="table-container">
        <app-game-table
          [games]="games"
          (requestDeleteGameEvent)="requestDeleteGame($event)"
        ></app-game-table>
      </div>
      <div class="chart-container">
        <app-chart [data]="games" [playerId]="playerId"></app-chart>
      </div>
    </div>
  </ng-container>
</ng-template>
