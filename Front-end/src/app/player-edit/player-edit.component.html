<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <app-select-hero [control]="heroSelectCtrl"></app-select-hero>

    <!-- LH and game duration -->
    <div class="row">
      <mat-form-field appearance="fill" class="flex-item">
        <mat-label>Last hits</mat-label>
        <input
          matInput
          type="number"
          formControlName="lastHits"
          (keypress)="onKeyPress($event)"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="flex-item">
        <mat-label>Game duration</mat-label>
        <input
          matInput
          type="number"
          formControlName="gameDuration"
          (keypress)="onKeyPress($event)"
        />
      </mat-form-field>
    </div>

    <!-- XPM and GPM -->
    <div class="row">
      <mat-form-field appearance="fill" class="flex-item">
        <mat-label>XPM</mat-label>
        <input
          matInput
          type="number"
          formControlName="xpm"
          (keypress)="onKeyPress($event)"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="flex-item">
        <mat-label>GPM</mat-label>
        <input
          matInput
          type="number"
          formControlName="gpm"
          (keypress)="onKeyPress($event)"
        />
      </mat-form-field>
    </div>

    <!-- KDA -->
    <div class="row">
      <mat-form-field appearance="fill" class="flex-item">
        <mat-label>Kills</mat-label>
        <input
          matInput
          type="number"
          formControlName="kills"
          (keypress)="onKeyPress($event)"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="flex-item">
        <mat-label>Deaths</mat-label>
        <input
          matInput
          type="number"
          formControlName="deaths"
          (keypress)="onKeyPress($event)"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="flex-item">
        <mat-label>Assists</mat-label>
        <input
          matInput
          type="number"
          formControlName="assists"
          (keypress)="onKeyPress($event)"
        />
      </mat-form-field>
    </div>

    <!-- Game result -->
    <mat-radio-group formControlName="gameResult" aria-label="Select an option">
      <mat-radio-button value="Won">Won</mat-radio-button>
      <mat-radio-button value="Lost">Lost</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSave()"
  >
    Save
  </button>
</div>
