<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <!-- Input for User -->
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('minlength')">
        Name must be at least 1 character long.
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('maxlength')">
        Name cannot exceed 50 characters.
      </mat-error>
    </mat-form-field>

    <!-- Input for Winrate -->
    <mat-form-field appearance="fill">
      <mat-label>Winrate</mat-label>
      <input
        matInput
        type="number"
        formControlName="winrate"
        (keypress)="onKeyPress($event)"
      />
      <mat-error *ngIf="form.get('winrate')?.hasError('required')">
        Win-rate is required.
      </mat-error>
      <mat-error *ngIf="form.get('winrate')?.hasError('min')">
        Win-rate must be at least 0.
      </mat-error>
      <mat-error *ngIf="form.get('winrate')?.hasError('max')">
        Win-rate cannot exceed 100.
      </mat-error>
    </mat-form-field>

    <!-- Input for Games -->
    <mat-form-field appearance="fill">
      <mat-label>Games</mat-label>
      <input
        matInput
        type="number"
        formControlName="games"
        (keypress)="onKeyPress($event)"
      />
      <mat-error *ngIf="form.get('games')?.hasError('required')">
        Games is required.
      </mat-error>
      <mat-error *ngIf="form.get('games')?.hasError('min')">
        Games must be at least 0.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSave()"
  >
    Save
  </button>
</div>
